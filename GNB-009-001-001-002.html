<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>:: mySNU ::</title>
<link rel="stylesheet" type="text/css" href="css/board.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/sub.js"></script>
</head>
<body class="iframe">
	<div class="board">
		<div class="table_top">
			<div class="fr">
				<a href="#" class="btn_white"><span>삭제</span></a>
				<a href="#" class="btn_darkblue"><span>등록</span></a>
			</div>
		</div>
		<table cellpadding="0" cellspacing="0">
			<colgroup>
				<col width="15%" />
				<col width="35%" />
				<col width="15%" />
				<col width="35%" />
			</colgroup>
			<tbody>
				<tr>
					<th class="C">공간명(국문)</th>
					<td class="L"><input type="text" id="area_title_ko" name="area_title_ko" class="w100per" value="공간명" /><label for="area_title_ko"></label></td>
					<th class="C">공간명(영문)</th>
					<td class="L"><input type="text" id="area_title_en" name="area_title_en" class="w100per" value="공간명" /><label for="area_title_en"></label></td>
				</tr>
				<tr>
					<th class="C">운영자(부서)</th>
					<td class="L" colspan="3">
						<input type="text" id="user_name" name="user_name" class="w150" value="이름" /><label for="user_name"></label>
						<input type="text" id="user_team" name="user_team" class="w300" value="부서" /><label for="user_team"></label>
						<a href="#" class="btn_gray"><span>구성원</span></a>
					</td>
				</tr>
				<tr>
					<th class="C">위치</th>
					<td class="L" colspan="3">
						<input type="text" id="building_name" name="building_name" class="w300" value="건물명" /><label for="building_name"></label>
						<input type="text" id="building_num" name="building_num" class="w300" value="동" /><label for="building_num"></label>
					</td>
				</tr>
				<tr>
					<th class="C">좌석수</th>
					<td class="L"><input type="text" id="seat_num" name="seat_num" class="w100per" value="좌석수" /><label for="seat_num"></label></td>
					<th class="C">승인타입</th>
					<td class="L">
						<input type="radio" id="auto_check" name="check" class="first" /><label for="auto_check">자동 승인</label>
						<input type="radio" id="noauto_check" name="check" /><label for="noauto_check">수동 승인(운영자)</label>
					</td>
				</tr>
				<tr>
					<th class="C">예약 가능 신분</th>
					<td class="L" colspan="3">
						<p>
							<input type="radio" id="all_person" name="recom_person" class="first" /><label for="all_person">전체</label>
							<input type="radio" id="choice_person" name="recom_person" /><label for="choice_person">신분선택(다중선택)</label>
						</p>
						<div class="areachoice">
							<a href="#" class="btn_gray"><span>신분선택</span></a>
							<div class="personList mrt5">
								<span>신분1 <a href="#" class="btn_delete"><img src="images/sub/delete_reply.png" alt="삭제" /></a></span>
								<span>신분2 <a href="#" class="btn_delete"><img src="images/sub/delete_reply.png" alt="삭제" /></a></span>
								<span>신분3 <a href="#" class="btn_delete"><img src="images/sub/delete_reply.png" alt="삭제" /></a></span>
								<span>신분4 <a href="#" class="btn_delete"><img src="images/sub/delete_reply.png" alt="삭제" /></a></span>
								<span>신분5 <a href="#" class="btn_delete"><img src="images/sub/delete_reply.png" alt="삭제" /></a></span>
								<span>신분6 <a href="#" class="btn_delete"><img src="images/sub/delete_reply.png" alt="삭제" /></a></span>
								<span>신분7 <a href="#" class="btn_delete"><img src="images/sub/delete_reply.png" alt="삭제" /></a></span>
								<span>신분8 <a href="#" class="btn_delete"><img src="images/sub/delete_reply.png" alt="삭제" /></a></span>
								<span>신분9 <a href="#" class="btn_delete"><img src="images/sub/delete_reply.png" alt="삭제" /></a></span>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<th class="C">예약 가능 기관</th>
					<td class="L" colspan="3">
						<p>
							<input type="radio" id="all_agency" name="recom_agency" class="first" /><label for="all_agency">전체</label>
							<input type="radio" id="choice_agency" name="recom_agency" /><label for="choice_agency">기관선택(다중선택)</label>
						</p>
						<div class="areachoice">
							<a href="#" class="btn_gray"><span>기관선택</span></a>
							<div class="personList mrt5">
								<p>전체 기관이 선택되었습니다.</p>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<th class="C">예약 시간 설정</th>
					<td class="L" colspan="3">
						<span class="fl mrr5">사용</span>
						<div class="fl inputbox w80 mrr5">
							<p class="txt"></p>
							<select>
								<option>1 시간</option>
							</select>
						</div>
						<span class="fl">전 예약</span>
						<input type="checkbox" id="recom_time" name="recom_time" /><label for="recom_time">제한없음</label>
					</td>
				</tr>
				<tr>
					<th class="C">최대 사용 시간</th>
					<td class="L" colspan="3">
						<span class="fl mrr5">1회 최대 사용 시간 </span>
						<div class="inputbox w80">
							<p class="txt"></p>
							<select>
								<option>6 시간</option>
							</select>
						</div>
						<input type="checkbox" id="max_time" name="max_time" /><label for="max_time">제한없음</label>
					</td>
				</tr>
				<tr>
					<th class="C">예약 허용 여부</th>
					<td class="L" colspan="3">
						<input type="radio" id="recom_ok" name="recom" class="first" /><label for="recom_ok">허용</label>
						<input type="radio" id="recom_no" name="recom" /><label for="recom_no">불허</label>
					</td>
				</tr>
				<tr>
					<th class="C">신청 가능 일정</th>
					<td class="L" colspan="3">
						<input type="checkbox" id="allday" name="allday" class="first" /><label for="allday">모든 요일</label>
						<input type="checkbox" id="mon" name="mon" /><label for="mon">월</label>
						<input type="checkbox" id="tue" name="tue" /><label for="tue">화</label>
						<input type="checkbox" id="wed" name="wed" /><label for="wed">수</label>
						<input type="checkbox" id="thr" name="thr" /><label for="thr">목</label>
						<input type="checkbox" id="fri" name="fri" /><label for="fri">금</label>
						<input type="checkbox" id="sat" name="sat" /><label for="sat">토</label>
						<input type="checkbox" id="sun" name="sun" /><label for="sun">일</label>
					</td>
				</tr>
				<tr>
					<th class="C"><span class="import">내용(국문)</span></th>
					<td class="L"><textarea></textarea></td>
					<th class="C">내용(영문)</th>
					<td class="L"><textarea></textarea></td>
				</tr>
				<tr>
					<th class="C">관련문서</th>
					<td class="L" colspan="3">
						<div class="addFile">
							<div class="filelist">
								<p>최대개수 : 1개로 제한(0 : 무한대) | 파일용량 : 0 Byte</p>
								<select name="select" multiple="multiple" id="select">
									<option>업무요청파일(10Byte)</option>
								</select>
							</div>
							<input type="file" name="fileField" title="파일첨부" class="filefield" id="fileField" />
							<div class="fl mrt10">
								<a href="#" class="btn_white"><span>파일추가 +</span></a> <a href="#" class="btn_white"><span>파일삭제 -</span></a>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="table_bottom">
			<div class="fr">
				<a href="#" class="btn_white"><span>삭제</span></a>
				<a href="#" class="btn_darkblue"><span>등록</span></a>
			</div>
		</div>
	</div>
</body>
</html>
